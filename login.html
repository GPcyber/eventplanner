 *{
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  text-align: center;
  padding: 10px;
}

.right{
width:50%
}

.left{
width:50%
}

  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>
<br><br>
<nav style="background-color:pink">

<div class="column" >
    <h2>Existing User?</h2><hr>
    <br><br>
    <label for><b>Email:</b></label>
    <input type="email"  placeholder="Enter Email" name="email" required>
    <br><br>
    <label for><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br>
    <a href="Forgotpassword">Forgot Password?</a>

    <br>

<form action="">
    <div class="column" >
        <h2 align="center">New User?</h2>
        <hr>
        <br>

        <div><label for><b>Name:</b></label>
            <input type="text" name="name" required></div><br>
        <div><label for><b>Mobile Number:</b></label>
            <input  type="number"  name="number" required></div><br>
        <div><label for><b>Email:</b></label>
            <input type="email"  name="email" placeholder="Enter Email"required></div><br>
        <div><label for><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required></div><br>
        <div><label for><b>Confirm Password:</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" required></div><br>
        <button style="margin:15px;font-size:15px" type="submit" >SignUp</button>
    </div>
</form>
